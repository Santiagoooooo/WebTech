<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ex13</title>
  </head>
  <body>
    <h1>Manipulating Styles and Images</h1>
    <div>
      <img
        src="images/tiger1.jpg"
        alt="Tiger 1"
        title="Tiger is walking"
        width="400"
      />
    </div>
    <script>
      function enlarge() {
        let x = document.querySelector("img");
        let w = x.width;
        w = w * 1.5;
        x.width = w;
      }

      document.querySelector("img").onmouseover = function () {
        enlarge();
      };

      function changeBackgroundColor() {
        const bgColors = ["green", "yellow", "blue", "pink", "red", "orange"];
        let n = bgColors.length;
        let randIndex = Math.floor(Math.random() * n);
        // const b = document.getElementById("bodyA");
        const b = document.querySelector("body");
        b.style.backgroundColor = bgColors[randIndex];
      }

      document.querySelector("h1").onclick = changeBackgroundColor;

      function small() {
        let x = document.querySelector("img");
        let w = x.width;
        w = 400;
        x.width = w;
      }
      document.querySelector("img").onmouseout = function () {
        small();
      };
    </script>
    <h3><a href="sitemap.html">My Work in WebTech</a></h3>
  </body>
</html>
