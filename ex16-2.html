<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ex16-2</title>
    <style>
      h1 {
        text-align: center;
        font-size: 60px !important;
      }
      .bgclr {
        background-color: #c5c5c5;
        padding: 119px;
        max-width: 66%;
        margin-left: 237px;
      }
      label {
        font-size: 35px;
      }
      .con {
        text-align: right;
      }
    </style>
  </head>

  <body>
    <div class="container-fluid">
      <h1>Celsius Fahrenheit Converter</h1>
      <br />
      <br />
      <div class="bgclr">
        <div class="row">
          <div class="col-md-6">
            <label>Celsius : </label>
            <input
              type="text"
              class="form-control"
              name="celsius"
              id="celsius"
            />
          </div>

          <div class="col-md-6">
            <label>Fahrenheit : </label>
            <input type="text" class="form-control" name="fahre" id="fahre" />
          </div>
        </div>
        <br />

        <div class="row">
          <div class="col-md-6 con">
            <input
              type="submit"
              class="btn btn-primary"
              name="convert"
              value="Convert"
              onclick="myFunction()"
            />
          </div>
          <div class="col-md-6">
            <input
              type="button"
              class="btn btn-danger"
              name="clear"
              id="clear"
              value="Clear"
              onclick="clear1()"
            />
          </div>
        </div>
      </div>
    </div>

    <script>
      function myFunction() {
        let y, text;

        y = document.getElementById("celsius").value;
        z = document.getElementById("fahre").value;

        if (isNaN(y) || isNaN(z)) {
          alert("You Should enter a Temperature.");
        } else {
          convert();
        }
      }

      function convert() {
        let cel = document.getElementById("celsius").value;
        let fahr = document.getElementById("fahre").value;
        let x;
        if (cel != "") {
          x = (document.getElementById("celsius").value * 9) / 5 + 32;
          document.getElementById("fahre").value = Math.round(x);
        } else if (fahr != "") {
          x = ((document.getElementById("fahre").value - 32) * 5) / 9;
          document.getElementById("celsius").value = Math.round(x);
        } else {
          alert("You Should enter a Temperature.");
        }
      }

      function clear1() {
        document.getElementById("celsius").value = "";

        document.getElementById("fahre").value = "";
      }
    </script>
  </body>
</html>
