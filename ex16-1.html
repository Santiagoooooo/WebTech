<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ex16-1</title>
    <style>
      form {
        margin: 0 auto;
        width: 80%;
        padding: 30px;
        font-family: Arial;
        font-weight: bold;
        background-color: Silver;
      }

      h1 {
        text-align: center;
        font-family: Arial;
      }
      div {
        margin: 10px;
      }
    </style>
  </head>
  <body>
    <h1>Processing form inputs</h1>
    <form action="" method="post">
      <div>
        <label
          >Enter your name: <input name="name" type="text" size="20"
        /></label>
        <label>
          Enter your age :
          <input name="age" size="4" type="text" />
        </label>
      </div>
      <div>
        <label>
          Select your gender:
          <select name="gender">
            <option value="Woman">Female</option>
            <option value="Man">Male</option>
          </select>
        </label>
      </div>
      <div>
        <label
          >Your information will appear here: <br />
          <textarea cols="40" name="result" rows="4" readonly></textarea>
        </label>
      </div>
      <div>
        <label
          >Hide my age.
          <input name="noAge" type="checkbox" />
        </label>
      </div>
      <div>
        <input name="submit" type="button" value="Show" id="submit" />
        <input name="reset" type="reset" value="Clear" />
      </div>
    </form>

    <script>
      function f() {
        let myForm = document.querySelector("form");
        let userName = myForm["name"].value;
        let age = myForm["age"].value;
        let gender = myForm["gender"].value;
        let hide = myForm["noAge"];

        if (userName.length === 0 || age.length === 0) {
          alert("Please enter both name and age");
        } else if (isNaN(age)) {
          alert("please enter a number for age");
        } else if (hide.checked){
          let inputs =
            "name: " + userName + "\ngender: " + gender;
          myForm["result"].value = inputs;
        }
        else {
          let inputs =
            "name: " + userName + " \nage: " + age + "\ngender: " + gender;
          myForm["result"].value = inputs;
        }
      }
      document.getElementById("submit").onclick = f;
    </script>
  </body>
</html>
