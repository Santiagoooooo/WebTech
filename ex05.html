<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>List demos</title>
    <style>
      ul {
        list-style-image: url(images/smiley.gif);
      }
      body {
        background-image: url(images/music.gif);
      }
      .container {
        position: absolute;
        left: 0;
        top: 100%;
        width: 100%;
        text-align: center;
        z-index:-1 ;
      }
      .center {
        position: relative;
        top:100%;
      }
      h3{
          position:absolute;
          left:0;
          top:100%;
          width:100%;
      }

    </style>
  </head>
  <body>
    <h2>My Course</h2>
    <ul>
      <li>Real estate Investment</li>
      <li>Security Valuation</li>
      <li>Spanish</li>
      <li>Managing Information Tech and System</li>
    </ul>

    <h2>2018 FIFA World Cup Ranking</h2>
    <ol>
      <li><img src="images/France.png" height="30" />France</li>
      <li><img src="images/Croatia.png" height="30" />Croatia</li>
      <li><img src="images/Belgium.png" height="30" />Belgium</li>
      <li><img src="images/England.png" height="30" />England</li>
    </ol>

    <div class="container">
      
      <div class="center"><h3>Go Beavers!</h3></div><img src="images/beaver.jpg" id="beaver" />
    </div>
  </body>
</html>
